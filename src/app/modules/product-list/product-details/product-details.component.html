<div class="popup-window">
  <div class="image-carousel">
    <mat-carousel
      timings="250ms ease-in"
      [autoplay]="false"
      [interval]="5000"
      color="accent"
      maxWidth="auto"
      [proportion]="70"
      [slides]="5"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
      <mat-carousel-slide
        #matCarouselSlide
        *ngFor="let slide of product.imgUrl; let i = index"
        [image]="slide"
        overlayColor="#00000040"
        [hideOverlay]="false"
      ></mat-carousel-slide>
    </mat-carousel>

    <div class="product-details">
      <div class="pr-qnt">
        <input class="quantity" type="number" [(ngModel)]="quantity" (input)="calcAmount()">
        <span class="price">AMD {{product.price}}</span>
      </div>

      <div class="total-amount">
        <div>Total Price is AMD
          <span *ngIf="!totalAmount">...</span>
          <span *ngIf="totalAmount">{{totalAmount}}</span></div>
      </div>
    </div>
  </div>
</div>
