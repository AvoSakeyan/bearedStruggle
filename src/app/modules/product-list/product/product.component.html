<div class="card" (click)="seeDetails()">
  <div class="image">
    <img [src]="product.imgUrl[0]" alt="">
  </div>
  <div class="info">
    <span class="title"> {{product.name}}</span>
  </div>
  <div class="price">
    <span>AMD {{product.price}}</span>
  </div>
</div>
